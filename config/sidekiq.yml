---
:concurrency: 2
:queues:
  - jokou_development_default
  - jokou_development_mailers

:schedule:
  banner:
    cron: '0 * * * * * Africa/Abidjan'   
    class: BannerJob
    every: "24h"
    enable: true
  
  bid_active:
    cron: '0 * * * * * Africa/Abidjan'
    class: SetBidStateJob
    every: "5m" # Set 30 min
    enable: true
---
:concurrency: 2
:queues:
  - jokou_development_default
  - jokou_development_mailers

:schedule:
  banner:
    cron: '0 * * * * * Africa/Abidjan'   
    class: BannerJob
    every: "24h"
    enable: true
    
:schedule:  
  active_to_closed_bid:
    class: StateChangeJob
    every: "30m"
    cron: '0 * * * * 1 Africa/Abidjan'
    enable: true
    description: "This job change waiting bids to active and active to closed bids"
